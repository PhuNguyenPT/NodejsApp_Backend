networks:
  frontend-network: # For frontend ↔ backend only
    driver: bridge
    name: frontend-network
  backend-network: # For backend ↔ DB ↔ Redis
    driver: bridge
    name: backend-network
  app-shared-network: # For backend ↔ ML service
    external: true
    name: app-shared-network

secrets:
  private_key:
    file: ./private.pem
  public_key:
    file: ./public.pem
  # TLS certificates for backend HTTPS server
  tls_key:
    file: ./tls/backend.key
  tls_cert:
    file: ./tls/backend.crt
  tls_ca:
    file: ./tls/ca.crt

services:
  backend-staging:
    image: phunpt01/nodejs-backend:latest
    container_name: backend-staging
    restart: always
    env_file:
      - .env.staging
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}" # HTTP port (3000)
      - "${SERVER_TLS_PORT}:${SERVER_TLS_PORT}" # HTTPS port (3443)
    networks:
      - frontend-network # Talk to frontend
      - backend-network # Talk to DB/Redis
      - app-shared-network # Talk to ML
    depends_on:
      postgres-staging:
        condition: service_healthy
      redis-staging:
        condition: service_healthy
    secrets:
      - private_key
      - public_key
      - tls_key
      - tls_cert
      - tls_ca
    volumes:
      - app_logs_staging:/app/logs
    environment:
      - PRIVATE_KEY_PATH=/run/secrets/private_key
      - PUBLIC_KEY_PATH=/run/secrets/public_key
      - TLS_KEY_PATH=/run/secrets/tls_key
      - TLS_CERT_PATH=/run/secrets/tls_cert
      - TLS_CA_PATH=/run/secrets/tls_ca
      - SERVER_TLS_PORT=${SERVER_TLS_PORT}
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail http://localhost:${SERVER_PORT}/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres-staging:
    image: ${POSTGRES_IMAGE}
    container_name: postgres-staging
    restart: always
    ports:
      - "${POSTGRES_EXTERNAL_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      PGDATA: /var/lib/postgresql/${POSTGRES_VERSION}/docker
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data_staging:/var/lib/postgresql
    networks:
      - backend-network
      - app-shared-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis-staging:
    image: ${REDIS_IMAGE}
    container_name: redis-staging
    restart: always
    ports:
      - "${REDIS_EXTERNAL_PORT}:6379"
    command: >
      sh -c "
      redis-server 
      --requirepass ${REDIS_PASSWORD} 
      --user ${REDIS_USERNAME} on '>${REDIS_USER_PASSWORD}' '~*' '&*' '+@all'
      "
    volumes:
      - redis_data_staging:/data
    networks:
      - backend-network # Only backend can reach
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-h",
          "localhost",
          "-p",
          "6379",
          "--user",
          "${REDIS_USERNAME}",
          "--pass",
          "${REDIS_USER_PASSWORD}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  postgres_data_staging:
    driver: local
    name: postgres_data_staging
  redis_data_staging:
    driver: local
    name: redis_data_staging
  app_logs_staging:
    driver: local
    name: app_logs_staging
