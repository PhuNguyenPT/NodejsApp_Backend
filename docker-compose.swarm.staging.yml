networks:
  frontend-swarm-network-staging:
    driver: overlay
    external: true
    name: frontend-swarm-network-staging
  backend-swarm-network-staging:
    driver: overlay
    external: true
    name: backend-swarm-network-staging

secrets:
  private_key:
    file: ${PRIVATE_KEY_PATH}
  public_key:
    file: ${PUBLIC_KEY_PATH}
  tls_key:
    file: ${TLS_KEY_PATH}
  tls_cert:
    file: ${TLS_CERT_PATH}
  tls_ca:
    file: ${TLS_CA_PATH}

# Shared service configuration template (using YAML anchors)
x-backend-common: &backend-common
  image: phunpt01/nodejs-backend:latest
  env_file:
    - .env.staging
  networks:
    frontend-swarm-network-staging:
      aliases:
        - backend
    backend-swarm-network-staging: {}
  secrets:
    - private_key
    - public_key
    - tls_key
    - tls_cert
    - tls_ca
  volumes:
    - app_logs_staging:/app/logs
    - ./scripts/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
  environment:
    - PRIVATE_KEY_PATH=/tmp/secrets/keys/private.pem
    - PUBLIC_KEY_PATH=/tmp/secrets/keys/public.pem
    - TLS_KEY_PATH=/tmp/secrets/tls/backend.key
    - TLS_CERT_PATH=/tmp/secrets/tls/backend.crt
    - TLS_CA_PATH=/tmp/secrets/tls/ca.crt
  sysctls:
    - net.ipv4.tcp_keepalive_time=600
    - net.ipv4.tcp_keepalive_intvl=60
    - net.ipv4.tcp_keepalive_probes=9
    - net.netfilter.nf_conntrack_tcp_timeout_established=432000
  healthcheck:
    test:
      [
        "CMD-SHELL",
        "curl --fail http://localhost:${SERVER_PORT}/health || exit 1",
      ]
    interval: 30s
    timeout: 10s
    retries: 3
    start_period: 60s
  deploy:
    replicas: 1
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3
    update_config:
      parallelism: 1
      delay: 30s
      order: start-first
      failure_action: rollback
      monitor: 60s
      max_failure_ratio: 0.3
    rollback_config:
      parallelism: 1
      delay: 10s
      failure_action: pause
      monitor: 30s
      order: stop-first
    resources:
      limits:
        cpus: "1"
        memory: 1G
      reservations:
        cpus: "0.5"
        memory: 512M

services:
  # Backend Instance 1
  backend-staging-0:
    <<: *backend-common
    environment:
      - SERVER_PORT=${SERVER_PORT}
      - SERVER_TLS_PORT=${SERVER_TLS_PORT}
      - PRIVATE_KEY_PATH=/tmp/secrets/keys/private.pem
      - PUBLIC_KEY_PATH=/tmp/secrets/keys/public.pem
      - TLS_KEY_PATH=/tmp/secrets/tls/backend.key
      - TLS_CERT_PATH=/tmp/secrets/tls/backend.crt
      - TLS_CA_PATH=/tmp/secrets/tls/ca.crt
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail http://localhost:${SERVER_PORT}/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    ports:
      - target: ${SERVER_PORT}
        published: ${SERVER_PORT}
        protocol: tcp
        mode: host
      - target: ${SERVER_TLS_PORT}
        published: ${SERVER_TLS_PORT}
        protocol: tcp
        mode: host

  # Backend Instance 2
  backend-staging-1:
    <<: *backend-common
    environment:
      - SERVER_PORT=${SERVER_PORT_1}
      - SERVER_TLS_PORT=${SERVER_TLS_PORT_1}
      - PRIVATE_KEY_PATH=/tmp/secrets/keys/private.pem
      - PUBLIC_KEY_PATH=/tmp/secrets/keys/public.pem
      - TLS_KEY_PATH=/tmp/secrets/tls/backend.key
      - TLS_CERT_PATH=/tmp/secrets/tls/backend.crt
      - TLS_CA_PATH=/tmp/secrets/tls/ca.crt
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail http://localhost:${SERVER_PORT_1}/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    ports:
      - target: ${SERVER_PORT_1}
        published: ${SERVER_PORT_1}
        protocol: tcp
        mode: host
      - target: ${SERVER_TLS_PORT_1}
        published: ${SERVER_TLS_PORT_1}
        protocol: tcp
        mode: host

  # Backend Instance 3
  backend-staging-2:
    <<: *backend-common
    environment:
      - SERVER_PORT=${SERVER_PORT_2}
      - SERVER_TLS_PORT=${SERVER_TLS_PORT_2}
      - PRIVATE_KEY_PATH=/tmp/secrets/keys/private.pem
      - PUBLIC_KEY_PATH=/tmp/secrets/keys/public.pem
      - TLS_KEY_PATH=/tmp/secrets/tls/backend.key
      - TLS_CERT_PATH=/tmp/secrets/tls/backend.crt
      - TLS_CA_PATH=/tmp/secrets/tls/ca.crt
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail http://localhost:${SERVER_PORT_2}/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    ports:
      - target: ${SERVER_PORT_2}
        published: ${SERVER_PORT_2}
        protocol: tcp
        mode: host
      - target: ${SERVER_TLS_PORT_2}
        published: ${SERVER_TLS_PORT_2}
        protocol: tcp
        mode: host

  postgres-staging:
    image: ${POSTGRES_IMAGE}
    env_file:
      - .env.staging
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      PGDATA: /var/lib/postgresql/${POSTGRES_VERSION}/docker
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data_staging:/var/lib/postgresql
    networks:
      - backend-swarm-network-staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    ports:
      - target: ${POSTGRES_PORT}
        published: ${POSTGRES_EXTERNAL_PORT}
        protocol: tcp
        mode: host

  redis-staging:
    image: ${REDIS_IMAGE}
    env_file:
      - .env.staging
    command: >
      sh -c "
      redis-server 
      --requirepass ${REDIS_PASSWORD} 
      --user ${REDIS_USERNAME} on '>${REDIS_USER_PASSWORD}' '~*' '&*' '+@all'
      "
    volumes:
      - redis_data_staging:/data
    networks:
      - backend-swarm-network-staging
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-h",
          "localhost",
          "-p",
          "6379",
          "--user",
          "${REDIS_USERNAME}",
          "--pass",
          "${REDIS_USER_PASSWORD}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    ports:
      - target: ${REDIS_PORT}
        published: ${REDIS_EXTERNAL_PORT}
        protocol: tcp
        mode: host

volumes:
  postgres_data_staging:
    driver: local
    name: postgres_data_staging
  redis_data_staging:
    driver: local
    name: redis_data_staging
  app_logs_staging:
    driver: local
    name: app_logs_staging
