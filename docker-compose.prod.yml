networks:
  frontend-network: # For frontend ↔ backend only
    driver: bridge
    name: frontend-network
  backend-network: # For backend ↔ DB ↔ Redis
    driver: bridge
    name: backend-network
  app-shared-network: # For backend ↔ ML service
    external: true
    name: app-shared-network

secrets:
  private_key:
    file: ${PRIVATE_KEY_PATH}
  public_key:
    file: ${PUBLIC_KEY_PATH}
  tls_key:
    file: ${TLS_KEY_PATH}
  tls_cert:
    file: ${TLS_CERT_PATH}
  tls_ca:
    file: ${TLS_CA_PATH}

services:
  backend-prod:
    image: phunpt01/nodejs-backend:latest
    container_name: backend-prod
    restart: always
    env_file:
      - .env.prod
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}" # HTTP port (3000)
      - "${SERVER_TLS_PORT}:${SERVER_TLS_PORT}" # HTTPS port (3443)
    networks:
      frontend-network:
        aliases:
          - backend
      backend-network: {}
      app-shared-network: {}
    depends_on:
      postgres-prod:
        condition: service_healthy
      redis-prod:
        condition: service_healthy
    secrets:
      - private_key
      - public_key
      - tls_key
      - tls_cert
      - tls_ca
    volumes:
      - app_logs_prod:/app/logs
      - ./scripts/docker-entrypoint.sh:/usr/local/bin/docker-entrypoint.sh:ro
    environment:
      # Point to copied secrets (entrypoint handles the copying)
      - PRIVATE_KEY_PATH=/tmp/secrets/keys/private.pem
      - PUBLIC_KEY_PATH=/tmp/secrets/keys/public.pem
      - TLS_KEY_PATH=/tmp/secrets/tls/backend.key
      - TLS_CERT_PATH=/tmp/secrets/tls/backend.crt
      - TLS_CA_PATH=/tmp/secrets/tls/ca.crt
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl --fail http://localhost:${SERVER_PORT}/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres-prod:
    image: ${POSTGRES_IMAGE}
    container_name: postgres-prod
    restart: always
    ports:
      - "${POSTGRES_EXTERNAL_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      PGDATA: /var/lib/postgresql/${POSTGRES_VERSION}/docker
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    volumes:
      - postgres_data_prod:/var/lib/postgresql
    networks:
      - backend-network
      - app-shared-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis-prod:
    image: ${REDIS_IMAGE}
    container_name: redis-prod
    restart: always
    ports:
      - "${REDIS_EXTERNAL_PORT}:6379"
    command: >
      sh -c "
      redis-server 
      --requirepass ${REDIS_PASSWORD} 
      --user ${REDIS_USERNAME} on '>${REDIS_USER_PASSWORD}' '~*' '&*' '+@all'
      "
    volumes:
      - redis_data_prod:/data
    networks:
      - backend-network
    healthcheck:
      test:
        [
          "CMD",
          "redis-cli",
          "-h",
          "localhost",
          "-p",
          "6379",
          "--user",
          "${REDIS_USERNAME}",
          "--pass",
          "${REDIS_USER_PASSWORD}",
          "ping",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  postgres_data_prod:
    driver: local
    name: postgres_data_prod
  redis_data_prod:
    driver: local
    name: redis_data_prod
  app_logs_prod:
    driver: local
    name: app_logs_prod
